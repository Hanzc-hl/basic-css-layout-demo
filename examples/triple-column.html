<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triple Column Layout</title>
  <style type='text/css'>
    body {
      /* reset default style */
      margin: 0;
      padding: 0;
    }

    .left {
      width: 200px;
      height: 500px;
      background-color: #ccc;
      position: absolute; left: 0; top: 0;
    }

    .middle {
      height: 500px;
      background-color: #999;
      margin: 0 300px 0 200px;
    }

    .right {
      width: 300px;
      height: 500px;
      background-color: #ddd;
      position: absolute; right: 0; top: 0;
    }
  </style>
</head>

<body>
    <div class='left'>200px</div>
    <div class='middle'>a,b.ca,b.ca,b.ca,b.ca,b.ca,b.ca,b.ca,b.ca,b.ca,b.ca,b.ca,b.ca,b.ca,b.ca,b.ca ,b.ca,b.ca,b.ca,b.ca,b.ca,b.ca,b.ca,b.ca,b.ca,b.ca,b.ca,b.ca,b.ca,b.c</div>
    <div class='right'>300px</div>
</body>

</html>
