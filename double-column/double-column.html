<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Double Column Layout</title>
  <style type='text/css'>
    body {
      /* reset default style */
      margin: 0;
      padding: 0
    }

    .main {
      width: 800px;
      margin: 0 auto;
    }

    .left {
      /*width: 20%;  /* self-adoption */ 
      width: 230px;  /* fixed width */
      height: 500px;
      float: left;
      background-color: #ccc;
    }

    .right {
      width: 570px;
      height: 500px;
      float: right;
      background-color: #eeeeee;
    }
  </style>
</head>

<body>
  <div class='main'>
    <div class='left'></div>
    <div class='right'></div>
  </div>
</body>

</html>
