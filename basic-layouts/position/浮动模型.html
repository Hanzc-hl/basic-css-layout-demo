<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动模型</title>
    <style type='text/css'>
        div {
            border: 1px dotted #ccc;
            width: 200px;
            height: 300px;
            margin: 30px;
            float: left;
        }
    </style>
</head>
<body>
    <div>
    <p>浮动模型指利用css的float属性，
        在流动模型的基础上，使div等块级元素拥有同行排列显示的能力。
    </p>
    </div>
    <div><p>float属性设置为left和right都可以实现块级元素同排显示。</p></div>
</body>
</html>
