<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Column Layout</title>
  <style type='text/css'>
    body {
      margin: 0;
      padding: 0
    }

    .main {
      width: 800px;
      height: 300px;
      background-color: #ccc;
      margin: 0 auto;    /* margin left equals right will make element center */
    }

    .top {
      height: 100px;
      background: blue;
    }

    .foot{
      width: 800px;
      height: 300px;
      background-color: #900;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="top">

  </div>
  <div class='main'>

  </div>
  <div class='foot'> 

  </div>
</body>

</html>
